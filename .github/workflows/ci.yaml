name: CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v4.1.0
        with:
          node-version: 20.17.0
      - name: Get Version
        run: npm -v
      - name: Install modules

        run: npm ci
      - name: Run ESLint
        run: npm run lint
